<div class="search-container">
  <h2>Search Users</h2>
  <form (ngSubmit)="search()">
    <div>
      <label for="searchQuery">Search:</label>
      <input type="text" id="searchQuery" [(ngModel)]="searchQuery" name="searchQuery" required>
    </div>
    <div>
      <label for="searchType">Search by:</label>
      <select id="searchType" [(ngModel)]="searchType" name="searchType">
        <option value="name">Name</option>
        <option value="country">Country</option>
      </select>
    </div>
    <button type="submit">Search</button>
  </form>

  <div *ngIf="searchError" class="error-message">{{ searchError }}</div>

  <div *ngIf="searchResults.length > 0" class="search-results">
    <h3>Search Results:</h3>
    <ul>
      <li *ngFor="let user of searchResults">
        <strong>{{ user.name }}</strong> from {{ user.country }}
        <br>
        Interests: {{ user.interests.join(', ') }}
      </li>
    </ul>
  </div>

  <div *ngIf="searchPerformed && searchResults.length === 0 && !searchError" class="no-results">
    <p>No results found.</p>
  </div>
</div>
